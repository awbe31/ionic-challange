<ion-content>
<!--toolbar used to close the modal -->
<ion-toolbar color="secondary">
  <ion-buttons right>
    <button ion-button icon-only color="white" (click)="gitSettingClose()">
      <ion-icon name="close-circle"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
<!--setting up the grid system for user profile info-->
<ion-grid class="gitUserGrid">
  <ion-row text-center >
      <ion-col col-12 class="gitUserBlock" >
        <img class="circle" src="{{settingData.avatar}}" margin>
      </ion-col>
  </ion-row>
  <ion-row text-center >
    <ion-col col-12>
      <ion-card class="gitProfile" >
        <ion-card-header class="gitsettingsHeader">
            User Profile
        </ion-card-header>
        <ion-card-content padding>
          <ion-list>
            <ion-item>
              <ion-label color="primary" stacked>Enter Username</ion-label>
              <ion-input  placeholder="" [(ngModel)]="settingData.username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="primary" stacked>Name</ion-label>
              <ion-input  placeholder="" [(ngModel)]="settingData.name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="primary" stacked>Location</ion-label>
              <ion-input  placeholder="" [(ngModel)]="settingData.location"></ion-input>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
<ion-row text-center >
  <ion-col col-12>
<!--runs function to save user/update information-->
    <button ion-button color="dark"  medium (click)="gitUserSettings()" >Update Profile</button>
  </ion-col>
</ion-row>
</ion-grid>
</ion-content>
